<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ПДК "Ромашка"</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/my.css">
    </head>

    <body>
        <div class="row" style="height: 14em; background: radial-gradient(ellipse, yellow, orange 70%);
            text-align: center">
            <div class="col-lg-4 col-md-2 d-none d-sm-none d-md-block"></div>

            <div class="col-lg-4 col-md-6 d-none d-sm-none d-md-block" style="padding-top: 3em">
                <p style="color: #fff; font-size: 155%; text-shadow: #503112 1px 1px 3px;">ПИТОМНИК ДЕКОРАТИВНЫХ КРЫС</p>
                <p style="color: #fff; font-size: 550%; text-shadow: #503112 1px 1px 8px;; margin-top: -30px">РОМАШКА</p>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 d-none d-md-block" >
                <img src="{% static 'images/logo.png' %}" alt="logo" align="middle"
                style="position: relative; z-index: 9999; height: 280px">
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 d-sm-block d-md-none" >
                <img src="{% static 'images/logo.png' %}" alt="logo" align="middle"
                     style="height: 240px">
            </div>
        </div>

        <nav class="navbar navbar-expand-sm sticky-top" style="background-color: #ffa500">
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span style="padding-left: 3em; color: #fffff0">ПДК "Ромашка"</span>
            </button>

            <div class="collapse navbar-collapse justify-content-sm-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">главная</a>
                    </li>
                    <li class="nav-link d-none"><span>|</span></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">о нас</a>
                    </li>
                    <li class="nav-link d-none"><span>|</span></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">крысы</a>
                    </li>
                    <li class="nav-link d-none"><span>|</span></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">крысята</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block content %} {% endblock content %}
        </div>

        <footer class="footer">
            <div class="container" style="margin-top: 3em">
            </div>
        </footer>

        <!-- JavaScript -->
        <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript" src='/static/js/my.js'></script>

    </body>

</html>
