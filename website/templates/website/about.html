{% extends 'website/base.html' %}

{% block content %}
<h5 style="text-align: center; margin-bottom: 1em">О ПИТОМНИКЕ</h5>

{% for entry in entries %}
<div style="background-color: #fffff0; padding-left: 40px; padding-right: 20px; padding-top: 5px;
            padding-bottom: 5px; margin-bottom: 2em; box-shadow: #795014 1px 1px 20px -15px;">
    <p>{{ entry.text|safe }}</p>
</div>
{% empty %}
<p>Упс! Здесь пока ничего нет.</p>
{% endfor %}

{% endblock content %}
